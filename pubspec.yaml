name: allmah_admin
description: Admin panel for Allmah Game with Firebase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2

  # State Management
  provider: ^6.1.1

  # UI
  google_fonts: ^6.1.0

  # Routing
  auto_route: ^9.2.2

  # Utilities
  intl: ^0.18.1
  file_picker: ^8.1.4
  excel: ^4.0.2
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
